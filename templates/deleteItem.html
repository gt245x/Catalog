{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{item.name}}? </h2>

<form action="{{url_for('deleteItem', category_id = category_id, item_id = item.id)}}" method = 'post'>

    <button type="submit" class="btn btn-info delete" id="submit" type="submit">
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>

</form>
<br>
<br>

    <a href = "{{url_for('showItem', category_id = category_id, item_id = item.id)}}">
        <button class="btn btn-info delete">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
    </a>



{% endblock %}
